{% extends 'base.html' %}
{% load static %}
{% block content %}
    {% include 'user_header.html' %}
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/novaversio.css' %}">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
    <form method="post">
        {% csrf_token %}
        <div class="w3-container w3-center">
            <div class="w3-third">
                <h3 style="text-align: center">Nom:</h3>
                {{ form.nom }}
            </div>
            <div class="w3-third">
                <h3 style="text-align: center">Edat:</h3>
                {{ form.edat }}
            </div>
            <div class="w3-third">
                <h3 style="text-align: center">Sexe:</h3>
                {{ form.sexe }}
            </div>
        </div>
        <div class="w3-row-padding w3-container" style="margin-top: 5%; text-align: center">
            <a href="#">
                <button type="submit" class="w3-round-xlarge btn btn-primary message" style="width:20%">
                    <h3 class="h3-message"><b>Aplicar configuració</b>
                        <img src="{% static '../static/modificacions/updateicon.png' %}"
                             style="width: 30px;height: 30px;margin-right: 20px;"
                             alt="Aplicar configuració">
                    </h3>
                </button>
            </a>
            <a href="javascript:history.back()">
                <button type="button" class="w3-round-xlarge btn btn-primary message" style="width:20%">
                    <h3 class="h3-message"><b>Tornar endarrere</b>
                        <img src="{% static '../static/areaescriptor/backarrow.png' %}"
                             style="width: 30px;height: 30px;margin-right: 20px;"
                             alt="Endarrere">
                    </h3>
                </button>
            </a>
        </div>
    </form>
    </body>
{% endblock %}
