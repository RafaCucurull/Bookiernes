{% extends 'base.html' %}
{% load static %}

{% block content %}
    {% include 'user_header.html' %}
    <html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/escriptori.css' %}">

    <body>
    <!-- Header -->
    <header class="my_header">

        <h1 class="w3-margin">
            Publicar llibre
        </h1>
        <br>
        {% if llibre %}


            <h2 class="w3-margin">
                Desitges publicar {{ llibre.nom_llibre }}?
            </h2>


        {% endif %}

    </header>
    <div class="w3-container  w3-center w3-padding-32">
        <form method="post">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-12">
                    <button type="submit" class="w3-button w3-round-xlarge w3-orange w3-margin h3-message">
                        <div style="color: white; font-weight: bold; font-size: medium">Publicar
                        </div>
                    </button>

                </div>
            </div>
            <br>
            <a href="{% url 'escriptori' %}">
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <button type="button" class="w3-button w3-round-xlarge w3-orange w3-margin h3-message">
                            <div style="color: white; font-weight: bold; font-size: medium">Torna
                                a
                                l'escriptori
                            </div>
                        </button>

                    </div>
                </div>
            </a>
        </form>
    </div>
    </body>
    </html>
{% endblock %}
